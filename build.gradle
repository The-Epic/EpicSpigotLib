plugins {
    id 'java'
    id 'maven-publish'
    id "com.github.johnrengelman.shadow" version "7.1.0"
}

group 'me.epic.spigotlib'
version '1.0.0'

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_16

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name "papermc"
        url "https://papermc.io/repo/repository/maven-public/"
    }
}

dependencies {
    compileOnly "io.papermc:paperlib:1.0.7"
    compileOnly 'org.spigotmc:spigot:1.18.2-R0.1-SNAPSHOT'
    compileOnly group: 'net.kyori', name: 'adventure-text-minimessage', version: '4.11.0'
    compileOnly group: 'net.kyori', name: 'adventure-text-serializer-legacy', version: '4.11.0'
}

shadowJar {
    relocate "io.papermc.lib", "me.epic.spigotlib.paperlib"
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}