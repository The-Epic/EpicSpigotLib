name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle
    - name: Mc Spigot 1.18
      uses: SpraxDev/Action-SpigotMC@v4.1.0
      with:
        versions: 1.18.2
        forceRun: false
    - name: Set up JDK 16
      uses: actions/setup-java@v3
      with:
        java-version: '16'
        distribution: 'adopt'
        cache: gradle
    - name: Mc Spigot 1.17
      uses: SpraxDev/Action-SpigotMC@v4.1.0
      with:
        versions: 1.17
        forceRun: false
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 7.0.2
    - name: Execute Gradle build
      run: chmod +x gradlew && ./gradlew build ORG_GRADLE_PROJECT_GIT_TOKEN=${{secrets.GIT_TOKEN}}
    - name: Publish to github packages
      run: ./gradlew publish ORG_GRADLE_PROJECT_GIT_TOKEN=${{secrets.GIT_TOKEN}}
