plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow'
}

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_16

repositories {
    //mavenLocal()
    mavenCentral()
    maven{
        url = "https://repo.codemc.io/repository/nms/"
    }
    maven {
        url "https://libraries.minecraft.net"
    }
    maven {
        url = 'https://hub.jeff-media.com/nexus/repository/jeff-media-public/'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.17-R0.1-SNAPSHOT'
    //compileOnly 'org.spigotmc:spigot:1.18.2-R0.1-SNAPSHOT'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    compileOnly group: 'net.kyori', name: 'adventure-text-minimessage', version: '4.11.0'
    compileOnly group: 'net.kyori', name: 'adventure-text-serializer-legacy', version: '4.11.0'
    compileOnly 'com.zaxxer:HikariCP:5.0.1'
    compileOnly 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'com.jeff_media:MorePersistentDataTypes:2.4.0'
}